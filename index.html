<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Choose Board Size</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: skyblue; /* Sky blue background */
        }
        .container {
            text-align: center;
            background-color: white; /* White background for container */
            padding: 30px;
            border-radius: 10px; /* Rounded corners for the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Light shadow effect */
        }
        .button {
            padding: 20px 40px;
            margin: 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: skyblue; /* Sky blue button background */
            color: white;
            border: 2px solid white; /* White border around the button */
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #5cbbf7; /* Slightly darker blue on hover */
            transform: scale(1.1); /* Slightly enlarge the button on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Tic Tac Toe Board Size</h1>
        <button class="button" onclick="window.location.href='3by3.html'">3x3</button>
        <button class="button" onclick="window.location.href='4by4.html'">4x4</button>
    </div>
</body>
</html>
