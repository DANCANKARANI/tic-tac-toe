<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>

    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="https://freepngimg.com/save/55655-gaming-download-hd-png/512x512" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- SELECT PLAYER BOX -->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="select-box">
            <div class="options">
                <button class="playerX">Play as X (Player vs AI)</button>
                <button class="playerO">Play as O (Player vs AI)</button>
                <button class="playerVsPlayer">Player vs Player</button>
            </div>
        </div>        
    </div>
    
    <!-- LAYOUT/BOARD -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Oturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <!-- play area -->
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>
    
    <div class="win-counter">
        <h2>Win </h2>
        <p style="color: green;"><strong>X Wins:</strong> <span id="xWins" class="x-counter"><b>0</b></span></p>
        <p style="color: red;"><strong>O Wins:</strong> <span id="oWins" class="o-counter"><b>0</b></span></p>
    </div>

    <!-- RESULT -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn">
            <button style="margin:5px">Replay</button>
            <button style="margin:5px" onclick="window.location.href = 'index.html';">Go Home</button>
        </div>
    </div>

    <!-- Move Sound -->
    <audio id="moveSound" src="move.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="drawSound" src="draw.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
