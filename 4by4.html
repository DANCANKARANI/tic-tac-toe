<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe 4x4</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="https://freepngimg.com/save/55655-gaming-download-hd-png/512x512" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        /* Additional CSS for positioning the labels */
        .labels {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
        }
        .labels p {
            display: flex;
            align-items: center;
        }
        .labels i {
            margin-right: 5px; /* Space between icon and text */
        }
    </style>
</head>
<body>
    <!-- SELECT PLAYER BOX -->
    <div class="select-box">
        <header>Tic Tac Toe 4x4</header>
        <div class="options">
            <button class="playerX">Play as X (Player vs AI)</button>
            <button class="playerO">Play as O (Player vs AI)</button>
            <button class="playerVsPlayer">Player vs Player</button>
        </div>        
    </div>
    
    <!-- Labels for X and O with icons -->
    <div class="labels">
        <p><img src="x-image.png" alt="X" style="width: 20px; height: 20px;"><strong> :</strong> X Image</p>
        <p><img src="o-image.png" alt="O" style="width: 20px; height: 20px;"><strong> :</strong> O Image</p>
    </div>    

    <!-- LAYOUT/BOARD -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Oturn">O's Turn</span>
                <div class="aiTurn" style="display: none;">AI's Turn</div> <!-- AI Turn Indicator -->
                <div class="slider"></div>
            </div>
            
            <div class="timer" style="color: #fff; background-color: #007bff; padding: 10px; border-radius: 5px;">
                Time left: 5 seconds
            </div>
        </div>
        <!-- play area -->
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
                <span class="box4"></span>
            </section>
            <section>
                <span class="box5"></span>
                <span class="box6"></span>
                <span class="box7"></span>
                <span class="box8"></span>
            </section>
            <section>
                <span class="box9"></span>
                <span class="box10"></span>
                <span class="box11"></span>
                <span class="box12"></span>
            </section>
            <section>
                <span class="box13"></span>
                <span class="box14"></span>
                <span class="box15"></span>
                <span class="box16"></span>
            </section>
        </div>
    </div>

    <div class="win-counter">
        <h2>Win Counter</h2>
        <p style="color: green;"><strong>X Wins:</strong> <span id="xWins" class="x-counter"><b>0</b></span></p>
        <p style="color: red;"><strong>O Wins:</strong> <span id="oWins" class="o-counter"><b>0</b></span></p>
    </div>

    <!-- RESULT -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn">
            <button style="margin:5px">Replay</button>
            <button style="margin:5px" onclick="window.location.href = 'index.html';">Go Home</button>
            <button id="resetCounterBtn">Reset Win Counter</button>
        </div>
    </div>

    <!-- Move Sound -->
    <audio id="moveSound" src="move.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="drawSound" src="draw.mp3"></audio>

    <script src="script1.js"></script>
</body>
</html>
